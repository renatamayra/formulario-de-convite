<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">

</head>

<body> 
  <div id="app">
    <aside>
      <div class="aside-container">
        <img src="assets/logo.svg" alt="Logo Festivite">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>      
      </div>
    </aside>

    <main>
      <div class="main-container">
         <h2>Crie seu convite</h2>         
      </div>

      <form>
        <fieldset class="about-event">
          <img src="assets/icons/calendar.svg" alt="imagem do calendário">
          <legend>Sobre o evento</legend>

          <div class="input-wrapper">
            <label for="title">Título</label>
            <input 
              id="title" 
              name="title"
              type="text"
              placeholder="Nome do evento">
          </div>

          <div class="input-wrapper">
            <label for="start">Início</label>
            <input 
              id="start"
              name="start"
              type="date"
              lang="pt-br">
          </div>

          <div class="input-wrapper">
            <label for="end">Fim</label>
            <input 
              id="end"
              name="end"
              type="date"
              lang="pt-br">
          </div>

          <div class="select-wrapper">
             <label for="type">Tipo</label>
             <select id="type" name="type">
              <option value="Presencial"></option>
              <option value="Online"></option>
            </select> 
          </div>

          <div class="input-wrapper">
            <label for="place">Local</label>
            <input 
              id=place
              name=place
              type="text"
              placeholder="Link ou endereço">
          </div>

          <div class="textarea-wrapper">
            <label for="description">Descrição</label>
            <textarea name="description" id="description"
              cols="60" rows="5"
              placeholder="Escreva sobre os detalhes do evento"
            ></textarea>
          </div>

        </fieldset>
      </form>
    </main>

  </div>
</body>
</html>
