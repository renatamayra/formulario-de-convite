<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">

</head>

<body> 
  <div id="app">
    <aside>
      <div class="aside-container">
        <img src="assets/logo.svg" alt="Logo Festivite">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>      
      </div>
    </aside>

    <main>
      <div class="main-container">
         <h2>Crie seu convite</h2>         
      </div>

      <form class="form-container">
        <fieldset class="about-event">          
          <legend>
            <img src="assets/icons/calendar.svg" alt="imagem do calendário">
            Sobre o evento
          </legend>

          <div class="input-wrapper">
            <label for="title">Título</label>
            <input id="title" name="title" type="text" placeholder="Nome do evento">
          </div>

          <div class="flex">
            <div class="input-wrapper flex-1">
              <label for="start">Início</label>
              <input id="start" name="start" type="text" placeholder="DD/MM/AAAA, --:--">
            </div>
        
            <div class="input-wrapper flex-1">
              <label for="end">Fim</label>
              <input id="end" name="end" type="text" placeholder="DD/MM/AAAA, --:--">
            </div>
          </div>

          <div class="flex">
            <div class="radio-wrapper flex-1">
              <label>Tipo</label>

              <div class="radio-group">
                <input class="visually-hidden" id="type-presencial" name="type" type="radio" value="Presencial" checked>
                <label for="type-presencial" class="radio-card">
                  <span class="icon-wrapper presencial"></span>
                  Presencial
                </label> 

                <input class="visually-hidden" id="type-online" name="type" type="radio" value="Online">
                <label for="type-online" class="radio-card">
                  <span class="icon-wrapper online"></span>
                  Online
                </label> 
              </div>
            </div>
      
          <div class="input-wrapper flex-1">
            <label for="place">Local</label>
            <input id=place name=place type="text" placeholder="Link ou endereço">
          </div>
        </div>

          <div class="textarea-wrapper">
            <label for="description">Descrição</label>
            <textarea name="description" id="description"
              cols="60" rows="4"
              placeholder="Escreva sobre os detalhes do evento"
            ></textarea>
          </div>
        </fieldset>

        <fieldset class="customization">
           <legend>
            <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
            Personalização
           </legend>

          <div class="color-wrapper">
            <span class="group-label">Cor principal</span>
            <div class="color-group">

              <input type="radio" id="color-blue" name="mainColor" value="blue">
              <label for="color-blue" class="color-option" style="background-color: #59B2FF;"></label>

              <input type="radio" id="color-periwinkle" name="mainColor" value="periwinkle">
              <label for="color-periwinkle" class="color-option" style="background-color: #6A59FF;"></label>

              <input type="radio" id="color-purple" name="mainColor" value="purple">
              <label for="color-purple" class="color-option" style="background-color: #B259FF;"></label>

              <input type="radio" id="color-fuschia" name="mainColor" value="fuschia">
              <label for="color-fuschia" class="color-option" style="background-color: #FF59F9;"></label>

             <input type="radio" id="color-pink" name="mainColor" value="pink">
              <label for="color-pink" class="color-option" style="background-color: #FF598B;"></label>

              <input type="radio" id="color-danger" name="mainColor" value="danger">
              <label for="color-danger" class="color-option" style="background-color: #FF5959;"></label>

              <input type="radio" id="color-orange" name="mainColor" value="orange">
              <label for="color-orange" class="color-option" style="background-color: #FF8B59;"></label>

              <input type="radio" id="color-yellow" name="mainColor" value="yellow">
              <label for="color-yellow" class="color-option" style="background-color: #FFCD59;"></label>

              <input type="radio" id="color-yellow-green" name="mainColor" value="yellow-green">
              <label for="color-yellow-green" class="color-option" style="background-color: #E1FF59;"></label>

              <input type="radio" id="color-green" name="mainColor" value="green">
              <label for="color-green" class="color-option" style="background-color: #59FF91;"></label>

              <input type="radio" id="color-cyan" name="mainColor" value="cyan">
              <label for="color-cyan" class="color-option" style="background-color: #59FFF9;"></label>
            </div>
          </div>

          <div class="theme-wrapper">
            <span class="event-label">Tema do Evento</span>

            <div id=grid class="group-event grid grid-cols-4">

              <label class="event-card">
                <input type="radio" name="event-theme" value="aniversario">
                <img src="assets/theme/aniversario.png" alt="Aniversário">
                <span>Aniversário</span>
              </label>

              <label class="event-card">
                <input type="radio" name="event-theme" value="infantil">
                <img src="assets/theme/infantil.png" alt="Infantil">
                <span>Infantil</span>
              </label>

              <label class="event-card">
                <input type="radio" name="event-theme" value="formatura">
                <img src="assets/theme/formatura.png" alt="Formatura">
                <span>Formatura</span>
              </label>

              <label class="event-card">
                <input type="radio" name="event-theme" value="casamento">
                <img src="assets/theme/casamento.png" alt="Casamento">
                <span>Casamento</span>
              </label>

              <label class="event-card">
                <input type="radio" name="event-theme" value="cha-de-bebe">
                <img src="assets/theme/cha de bebe.png" alt="Chá de bebê">
                <span>Chá de bebê</span>
              </label>

              <label class="event-card">
                <input type="radio" name="event-theme" value="cha-de-panela">
                <img src="assets/theme/cha de panela.png" alt="Chá de panela">
                <span>Chá de panela</span>
              </label>

              <label class="event-card">
                <input type="radio" name="event-theme" value="carnaval">
                <img src="assets/theme/carnaval.png" alt="Carnaval">
                <span>Carnaval</span>
              </label>

              <label class="event-card">
                <input type="radio" name="event-theme" value="pascoa">
                <img src="assets/theme/pascoa.png" alt="Páscoa">
                <span>Páscoa</span>
              </label>

              <label class="event-card">
                <input type="radio" name="event-theme" value="sao-joao">
                <img src="assets/theme/sao joao.png" alt="São João">
                <span>São João</span>
              </label>

              <label class="event-card">
                <input type="radio" name="event-theme" value="halloween">
                <img src="assets/theme/halloween.png" alt="Halloween">
                <span>Halloween</span>
              </label>

              <label class="event-card">
                <input type="radio" name="event-theme" value="natal">
                <img src="assets/theme/natal.png" alt="Natal">
                <span>Natal</span>
              </label>
              
              <label class="event-card">
                <input type="radio" name="event-theme" value="outro">
                <img src="assets/theme/outro.png" alt="Outro">
                <span>Outro</span>
              </label>
           </div>
          </div>

       <div class="style-file">

          <div class="style-section">
            <span class="styl-label">Estilo</span>
            <div id="switch-toggle">
              <button class="switch"></button>
              <p>Escuro</p>            
            </div>
          </div> 

          <div class="file-section">
            <span class="cover-photo">Foto de capa</span>
            <div class="file-actions">
              <label for="cover-upload" class="btn-upload">
                 <img src="assets/icons/upload-button-blue.svg" alt="ícone upload blue">
                 Selecionar
              </label>
              <input type="file" id="cover-upload" hidden>
              <p>Nenhum arquivo selecionado</p>
          </div>
        </div>

        </div>
          

        </fieldset>


        <fieldset class="contact">
           <legend>
            <img src="assets/icons/contact.svg" alt="imagem do calendário">
            Dados para contato
          </legend>

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input id="name" name="name" type="text" placeholder="Nome completo" required>         
            <div class="error">
              <img src="assets/icons/circle-alert.svg" alt="ícone de alerta vermelho">
              <span>Campo obrigatório</span>
            </div>
          </div>

          <div class="flex">
            <div class="input-wrapper flex-2">
             <label for="email">E-mail</label>
             <input 
              id="email" 
              name="email"
              type="text"
              placeholder="exemplo@email.com">
            </div>
        
            <div class="input-wrapper flex-1">
              <label for="phone">Telefone</label>
              <input id="phone" name="phone" type="text" placeholder="(99) 99999-9999">
           </div>
        </div>

        </fieldset>

        <div class="terms-wrapper input-wrapper">
            
            <label class="checkbox-wrapper" for="terms-1">
              <input type="checkbox" name="terms" id="terms-1">
              <span class="checkbox-image" aria-hidden="true"></span>
              <span class="checkbox-text">
                Li e concordo com os <strong><a href="#">Termos e Condições</a></strong> e com a <strong><a href="#">Política de Privacidade</a></strong>
              </span>
            </label>
         
           <label class="checkbox-wrapper" for="terms-2">         
              <input type="checkbox" name="newsletter-email" id="terms-2">
              <span class="checkbox-image" aria-hidden="true"></span>
              <span class="checkbox-text">
                 Aceito receber atualizações e promoções por e-mail
              </span>
            </label>
       
       
            <label class="checkbox-wrapper" for="terms-3">
              <input type="checkbox" name="newsletter-sms" id="terms-3">
              <span class="checkbox-image" aria-hidden="true"></span>
               <span class="checkbox-text">
                 Aceito receber atualizações e promoções por SMS
               </span>
            </label>

            <div class="actions-wrapper">
              <button class="btn-primary" type="submit">
                <img src="assets/icons/ticket.svg" alt="imagem ticket">
                Gerar convite
              </button>
            </div>
          

        </div>
      </form>
    </main>

  </div>
</body>
</html>
